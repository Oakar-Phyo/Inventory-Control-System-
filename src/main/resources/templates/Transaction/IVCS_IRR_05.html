<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>PROACTIVE</title>

  <!-- Favicons -->
  <link th:href="@{/img/proactive.jpg}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css">
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
  <script th:src="@{/lib/chart-master/Chart.js}"></script>
</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
   <div th:replace="fragments/IVCS_header::IVCSheader"></div>
    
    <aside>
    <div th:replace="fragments/IVCS_sidebar::IVCSsidebar"></div>
    
   
  </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <h3> Inventory Received Return Transaction View</h3>
        <div class="container-fluid">

          <!-- Content Row -->

          <div class="row">

            <div class="card-body">
             
              <br>              
              <div class="card-body" style="background-color: #ffffff;">
                  <div class="row">
                   
                      <div class="content-panel">
                       <form th:each="l:${list}">
                        <div class="form-row" >
                           
                         <div class="col-md-6">

                          <div class="form-group row">
                            <label style="font-weight: bold;" for="receivedReturnNo" class="col-sm-4 col-form-label">Received Return No :</label>
                            <div class="col-sm-4">
                              <label th:text="${l.code}"></label> <br>                           
                           </div>
                          </div>

                          <div class="form-group row">
                            <label style="font-weight: bold;" for="receivedNo" class="col-sm-4 col-form-label">Received No :</label>
                            <div class="col-sm-4">
							<label th:text="${l.stockIn.code}"></label>
                              
                            </div>
                          </div>
                          <br>

                          <div class="form-group row">
                            <label style="font-weight: bold;" for="warehouseCode" class="col-sm-4 col-form-label">Warehouse Code :</label>
                            <div class="col-sm-4">
								<label th:text="${l.warehouse.warehouseCode}"></label>
                            </div>
                          </div>
                         

                           <div class="form-group row">
                            <label style="font-weight: bold;" for="warehouseName" class="col-sm-4 col-form-label">Warehouse Name :</label>
                               <div class="col-sm-4">
								<label th:text="${l.warehouse.name}"></label>
                             </div>
                         </div>
                         
                                      <div class="form-group row">
                                        <label style="font-weight: bold;" for="supplierCode" class="col-sm-4 col-form-label">Supplier Code :</label>
                                        <div class="col-sm-4">
											<label th:text="${l.supplier.supplierCode}"></label>
                                        </div>
                                  </div>
                                        <div class="form-group row">
                                          <label style="font-weight: bold;" for="supplierName" class="col-sm-4 col-form-label">Supplier Name :</label>
                                             <div class="col-sm-4">
											<label th:text="${l.supplier.name}"></label>
                                           </div>
                                         </div>
                          
                          
                           
          
                          
                         
                                
                            
                              
                             
                        
                      </div>

                      <div class="col-md-6">

                         <div class="form-group row">
                                <label style="font-weight: bold;" for="returnDate" class="col-sm-4 col-form-label">Return Date :</label>
                                         <div class="col-sm-4">
											<label th:text="${l.date}"></label>
                                       </div>  
                                      </div>  
                                      <br>


                                      <div class="form-group row">
                                        <label style="font-weight: bold;" for="currency" class="col-sm-4 col-form-label">Currency :</label>
                                        <div class="col-sm-4">
										<label th:text="${l.currency.sname}"></label>
                                        </div>
                                  </div>
                                  <div class="form-group row">
                                    <label style="font-weight: bold;" for="exchangeRate" class="col-sm-4 col-form-label">Exchange Rate :</label>
                                       <div class="col-sm-4">
										<label th:text="${l.exchangeRate}"></label>
                                     </div>
                                 </div>
                                 <br>
                                <div>
									<div class="form-group row">
															<!-- Export Excel  -->
															<label style="font-weight: bold;" for="exchangeRate"
															class="col-sm-4 col-form-label">
															<a th:href="@{/IVCS_IRR_05/export/excel(code=${l.code})}"
																class="btn  btn-primary" style="width: 120px;" id="">Export
																to Excel</a>
																</label>
																<div  class="col-sm-4">
															<!-- Export PDF  -->
															<a th:href="@{/IVCS_IRR_05/export/pdf(code=${l.code})}"
																class="btn  btn-primary" style="width: 120px;" id="">Export
																to PDF</a>
														</div>
														</div>
													</div>
                         

                         
                        
                        </div>
                      </form>
                      

                        <table class="table table-hover">
                          <thead style="background-color: rgb(206, 209, 209) ;" >
                            <tr style="font-size: medium;font-family :'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"  >
                              <th  style="width: 150px;">Stock Code</th>
                              <th  style="width: 150px;">Stock Name</th>
                              <th  style="width: 150px;">Unit</th>
                              <th  style="width: 150px;text-align: right;" >Received Quantity</th>   
                              <th  style="width: 150px;text-align: right;">Return Quantity</th>                                           
                              <th  style="width: 150px;text-align: right;" >Stock Price</th>                                            
                              
                              <th style="width: 150px;text-align: right;">Amount</th>
                            </tr>
                          </thead>
                          <tbody id="body">
                            <tr th:each="s : ${stockList}">
                              <td  style="text-align: left;" th:text="${s.stock.stockCode}"></td>
                                <td  style="text-align: left;" th:text="${s.stock.name}"> </td>
                              <td style="text-align: left;" th:text="${s.stock.unit.name}"></td>
                               <td style="text-align: right;" th:text="${s.stockIn.qty}"></td>
                                <td  style="text-align: right;" th:text="${s.returnqty}"></td>
                                <td style="text-align: right;" th:text="${s.price}"></td>
                              <td  style="text-align: right;" th:text="${s.subTotalAmount}"></td>
                               </tr>
                               
                           
                          </tbody>
                          <tfoot>
                          	<div th:each="t, itr:${stockList}" th:if="${itr.index ==0}">
                            <tr><td  colspan="7" ></td></tr>
                            <tr>
								<th colspan="2" style="text-align: left;">Remark</th>
								<th style="text-align: right;" th:text="${t.remark}"></th>
								</tr>
                            <tr>
                              <th colspan="2" style="text-align:left;">Total Stock Item</th>
                              <th style="text-align: right;" th:text="${itr.size}"></th>
                            </tr>
                            <tr>
                              <th colspan="2" style="text-align: left;">Total Stock Return Quantity</th>
                              <th style="text-align: right;" th:text="${#aggregates.sum(stockList.![returnqty])}"></th>
                            </tr>
                            <tr>
                              <th colspan="2" style="text-align: left;">Total Stock Amount</th>
                              <th style="text-align: right;" th:text="${#aggregates.sum(stockList.![subTotalAmount])}"></th>
                            </tr>
                            
                            
                            <tr>
							<th colspan="2" style="text-align: left;">
							<a th:href="@{/IVCS_IRR_02}" style="width: 100px;"
							class="btn btn-block btn-warning"> Back</a>
								<th>
								</tr>

                           </div>
                          </tfoot>

                    </table>
                        <br/>

                        

                     
                         
                    </div>
                   
                  </div>
                  </div>
          </div>
               
              </div>
              </div>

          
           
            
       
          
         <!-- End of Page Content -->
      </section>
      <!-- /wrapper -->
    </section>
            <!-- /.container-fluid -->
    
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
      <div th:replace="fragments/IVCS_footer::IVCSfooter"></div>
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
   <script th:src="@{/lib/jquery/jquery.min.js}"></script>

  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
   <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
 
    
</body>

</html>
