  <script>
  
  function calculate(){
		var ware=document.querySelector("#warehouseName").value;
		
		$(document).ready(function() {
	    	var stkOpt="<option value='null'>--select one--</option>";
			$.get("/autofillware",{receiveWare:ware},function(data){
 				$.each(data,function(index,da){
    				stkOpt=stkOpt+`<option th:value=${da.stock.stockCode}>${da.stock.stockCode}</option>`;
				});
    			document.querySelector("#stock").innerHTML=stkOpt;
			}).fail(function() {
				alert("ERROR");
			});
		});
	    }
  
  function stockfill(){
	  var stk=document.querySelector("#stock").value;
	  var ware=document.querySelector("#warehouseName").value;
	  $(document).ready(function() {
			$.get("/autoFillStock",{recstk:stk,receiveWare:ware},function(data){
				if(data==""){
					alert("Please Select One");
				} 
				document.querySelector("#rqty").value=data.qty;
				document.querySelector("#price").value=data.price;
			}).fail(function() {
				alert("ERROR");
			});
		});
  }
  
  function add(){
  	var issNo=document.querySelector("#issueNo").value;
  	var whName=document.querySelector("#warehouseName").value;
  	var dpName=document.querySelector("#departmentCode").value;
		var stk=document.querySelector("#stock").value;
		var receiveqty=document.querySelector("#rqty").value;
  	var issqty=document.querySelector("#issqty").value;
  	var price=document.querySelector("#price").value;
		var issdate=document.querySelector("#date").value;

		$(document).ready(function() {
			var str ="";
			var gqty=0;
			var gtstock=0;
			var gtotalAm=0;
			$.get("/issueAdd",{nissNo:issNo,nwhName:whName,ndpName:dpName,
				nissdate:issdate,nstk:stk,nreceiveqty:receiveqty,nissqty:issqty,nprice:price},
					function(data) {
					if(data==""){
						alert("Issue No is already exit!!");	
					}
					$.each(data,function(index,da){
						  gtstock=index+1;
						gqty=gqty+da.issueQty;
						gtotalAm=gtotalAm+da.subTotalAmount; 
						str=str+`
						
						<tr>
	    				<td style="text-align: left;">${da.stock.stockCode}</td>
	    				 <td style="text-align: left;">${da.stock.name}</td>
	    				 <td style="text-align: left;">${da.stock.unit.name}</td>
	    				 <td style="text-align: right;">${da.currentQty}</td>
	    				 <td style="text-align: right;">${da.issueQty}</td>
	    				 <td style="text-align: right;">${da.price}</td>
	    				 <td style="text-align: right;">${da.subTotalAmount}</td>
		                 <td style="text-align: center;"> <button  onclick="remove(${da.stock.id})" class="btn btn-danger" type="submit"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
	    				</tr>
						`;
					});
					document.querySelector("#body").innerHTML=str;
					document.querySelector("#totalStockAmount").innerHTML=gtotalAm;
					document.querySelector("#totalStockQty").innerHTML=gqty;
					document.querySelector("#totalStockItem").innerHTML=gtstock;
					document.querySelector("#issqty").value="";
					document.querySelector("#stock").value="";
					document.querySelector("#rqty").value="";
					document.querySelector("#price").value="";
				}).fail(function() {
					alert("No Item");
				});
		});
  }
  
  function done(){
	    var issNo=document.querySelector("#issueNo").value;
		var rem=document.querySelector("#remark").value;
		$(document).ready(function() {
			$.get("/issuedone",{issueNo:issNo, nrem:rem},function(data){
				alert(data);
				document.querySelector("#body").innerHTML="";
				document.querySelector("#totalStockAmount").innerHTML="";
				document.querySelector("#totalStockQty").innerHTML="";
				document.querySelector("#totalStockItem").innerHTML="";
				document.querySelector("#issueNo").value="ISS";
				document.querySelector("#remark").value="";
				document.querySelector("#warehouseName").value="";
				document.querySelector("#departmentCode").value="";
				document.querySelector("#stock").value="";
				document.querySelector("#rqty").value="";
				document.querySelector("#issqty").value="";
				document.querySelector("#price").value="";
				document.querySelector("#date").value="";
			}).fail(function() {
				alert("ERROR");
			});
		});
 }
  
	 
  function remove(id){
  	var  str2="";
  	var gqty2=0;
		var gtstock2=0;
		var gtotalAm2=0;
  	 $(document).ready(function () {
  		 $.get("/issueRemove",{i:id},function(data){  
  			 
   		 }).done(function(data){
   			
   			$.each(data,function(index,da){
   				gtstock2=index+1;
					gqty2=gqty2+da.issueQty;
					gtotalAm2=gtotalAm2+da.subTotalAmount;
  				str2=str2+`
  				<tr>
				<td style="text-align: left;">${da.stock.stockCode}</td>
				 <td style="text-align: left;">${da.stock.name}</td>
				 <td style="text-align: left;">${da.stock.unit.name}</td>
				 <td style="text-align: right;">${da.currentQty}</td>
				 <td style="text-align: right;">${da.issueQty}</td>
				 <td style="text-align: right;">${da.price}</td>
				 <td style="text-align: right;">${da.subTotalAmount}</td>
                 <td style="text-align: center;"> <button  onclick="remove(${da.stock.id})" class="btn btn-danger" type="submit"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
				</tr>
   				`;
   			 });
   			document.querySelector("#body").innerHTML=str2;
   			document.querySelector("#totalStockAmount").innerHTML=gtotalAm2;
				document.querySelector("#totalStockQty").innerHTML=gqty2;
				document.querySelector("#totalStockItem").innerHTML=gtstock2;
   		 });
   	 });
  }
 
  
  </script>
