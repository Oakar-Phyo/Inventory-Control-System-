<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Dashboard">
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
<title>PROACTIVE</title>

<!-- Favicons -->
<link th:href="@{/img/proactive.jpg}" rel="icon">
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
<!-- Bootstrap core CSS -->
<link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!--external css-->
<link th:href="@{/lib/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css">
<link rel="stylesheet" type="text/css"
	href="lib/gritter/css/jquery.gritter.css" />
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style-responsive.css}" rel="stylesheet">
<script th:src="@{/lib/chart-master/Chart.js}"></script>

</head>

<body>
	<section id="container">
		<!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
		<!--header start-->
		<div th:replace="fragments/IVCS_header::IVCSheader"></div>

		<aside>
			<div th:replace="fragments/IVCS_sidebar::IVCSsidebar"></div>

		</aside>
		<!--sidebar end-->
		<!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper site-min-height">
				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 cardHeader">
							<b>Stock SetUp</b>
						</h1>

					</div>



					<!-- Content Row 1-->

	
						<div class="card-body">


							<div class="card-body formBorder"
								style="background-color: white;">

								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-8">
									<br><br>
									<label style="color: red;"><span th:text="${err}"></span> </label>
									<label style="color: blue;"><span th:text="${msg}"></span></label>
										
										<br> <br>
										 
										<form id="form" th:action="@{/addStock}"
											th:object="${stockbean}" method="post">
											
											<div class="form-group row">

												<label style="font-weight: bold;" for="stockcode"
													class="col-sm-3 col-form-label">Stock Code</label>
												<div class="col-sm-6">
													<input type="text" class="form-control" id="stockcode"
														placeholder="Code" th:field="*{stockCode}" readonly="readonly">
													
												</div>
												<label th:if="${#fields.hasErrors('stockCode')}" 
														th:errors="*{stockCode}" style="color:red;"></label>
											</div>
													
														
														
											<div class="form-group row">
												<label style="font-weight: bold;" for="stockName"
													class="col-sm-3 col-form-label">Stock Name</label>
												<div class="col-sm-6">
													<input type="text" class="form-control" id="stockName"
														placeholder="Name" th:field="*{name}">
														
												</div>
												<p th:if="${#fields.hasErrors('name')}" 
														th:errors="*{name}" style="color:red;"></p>	
											</div>
											
														
														
														
											<div class="form-group row">
												<label style="font-weight: bold;" for="unit"
													class="col-sm-3 col-form-label">Unit Name</label>
												<div class="col-sm-6">
													<select id="unit" name="units" class="form-control" th:field="*{unit}">
														<option th:value="${null}">--Select One--</option>
														<option th:each="list:${application.unlist}"
															th:value="${list.id}" th:text="${list.name}"></option>
													</select>
												
												</div>	
											</div>
												
											
											
											<div class="form-group row">
												<label style="font-weight: bold;" for="sellingPrice"
													class="col-sm-3 col-form-label">Selling Price</label>
												<div class="col-sm-6">
													<input type="text" class="form-control" id="sellingPrice"
														placeholder="Selling Price" th:field="*{sellprice}">
												
												</div>
												<p th:if="${#fields.hasErrors('sellprice')}" th:errors="*{sellprice}"  style="color:red;"></p>
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="purchasePrice"
													class="col-sm-3 col-form-label">Purchase Price</label>
												<div class="col-sm-6">
													<input type="text" class="form-control" id="purchasePrice"
														placeholder="Purchase Price" th:field="*{purprise}">
														
												</div>
												<p th:if="${#fields.hasErrors('purprise')}" th:errors="*{purprise}" style="color:red;"></p>
												
											</div>
											<div class="form-group row">
												<label style="font-weight: bold;" for="stockType"
													class="col-sm-3 col-form-label">Stock Type</label>
												<div class="col-sm-3 col-form-label">
													<input type="radio" class="custom-control-input"
														id="stockType" name="transaction" value="service"
														th:field="*{stocktype}">
														
														 <label
														class="custom-control-label" for="stockType">Service</label>
												</div>
												<div class="col-sm-3 col-form-label">
													<input type="radio" class="custom-control-input"
														id="stockType" name="transaction" value="goods"
														th:field="*{stocktype}"> <label
														class="custom-control-label" for="stockType">Goods</label>
												
												</div>
												<label th:if="${#fields.hasErrors('stocktype')}" th:errors="*{stocktype}" style="color:red"></label>
											</div>
											
											
											<br>


											<div class="form-group row">
												<label class="col-sm-3 col-form-label">&nbsp;</label>
												<div class="col-sm-9">
													<input type="submit" class="btn btn-success" value="Add"
														style="width: 100px;">
												</div>

											</div>
										</form>
									</div>

									<div class="col-md-2"></div>
								</div>
							</div>

						</div>

					</div>

					<!-- Content Row 2-->

					<div class="row">

						<div class="card-body">


							<div class="card-body" style="background-color: #ffffff;">
								<div class="row">
									<div class="col-md-12 mt">
										<div class="content-panel">
											<table class="table table-hover">
												<div class="col-md-12 " style="padding-right: 0;">
													<h4>
														<b>Stock List</b>
													</h4>
												</div>
												<br>
												<br>

												<br>

												<thead style="background-color: rgb(206, 209, 209);">
													<tr
														style="font-size: medium; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
														<th>No</th>
														<th>Stock Code</th>
														<th>Stock Name</th>
														<th>Unit Name</th>
														<th>Selling Price</th>
														<th>Purchase Price</th>
														<th>Stock Type</th>

														<th class="col-md-3">Action</th>
													</tr>
												</thead>
												<tbody>

													<tr th:each="stock,itr : ${stklist}">
														<td th:text="${itr.index+1}"></td>
														<td th:text="${stock.stockCode}"></td>
														<td th:text="${stock.name}"></td>
														<td th:text="${stock.unit.name}"></td>
														<td th:text="${stock.sellprice}"></td>
														<td th:text="${stock.purprise}"></td>
														<td th:text="${stock.stocktype}"></td>
														<td>
															<div class="row">
																<div class="col-md-5">
																	<a th:href="@{/IVCS_STK_03/{id}(id=${stock.id})}"
																		class="btn  btn-info" style="width: 100px;">
																		Update</a>
																</div>
																<div class="col-md-5">
																	<a th:href="@{/deleteStock/{id}(id=${stock.id})}"
																		class="btn btn-block btn-danger"
																		onclick="return confirm('Are you sure to delete?')">Delete
																	</a>

																</div>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<!-- /col-md-12 -->
								</div>

							</div>

						</div>



					</div>
				</div>
				<!-- End of Page Content -->
			</section>
			<!-- /wrapper -->
		</section>
		<!-- /MAIN CONTENT -->
		<!--main content end-->
		<!--footer start-->
		<div th:replace="fragments/IVCS_footer::IVCSfooter"></div>
		<!--footer end-->
	</section>
	<!-- js placed at the end of the document so the pages load faster -->
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>

	<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript"
		th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
	<!--common script for all pages-->
	<script th:src="@{/lib/common-scripts.js}"></script>
	<!--script for this page-->

</body>

</html>
