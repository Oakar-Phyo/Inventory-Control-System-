<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>PROACTIVE</title>

  <!-- Favicons -->
  <link th:href="@{/img/proactive.jpg}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css">
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
  <script th:src="@{/lib/chart-master/Chart.js}"></script>

</head>

<body>
  <section id="container">
    
  <!--header start-->
    <div th:replace="fragments/IVCS_header::IVCSheader"></div>
    
    <aside>
    <div th:replace="fragments/IVCS_sidebar::IVCSsidebar"></div>
    
   
  </aside>
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
        
        
        
          <div class="col-lg-12 main-chart">
            <!--CUSTOM CHART START -->
            <div class="border-head">
              <h3>Monthly Balance Dashboard</h3>
            </div>
            <div class="custom-bar-chart">
              <ul class="y-axis">
                <li><span>1.000.000</span></li>
                <li><span>800.000</span></li>
                <li><span>600.000</span></li>
                <li><span>400.000</span></li>
                <li><span>200.000</span></li>
                <li><span>0</span></li>
              </ul>
              <div class="bar">
                <div class="title" th:text="${fmonth}"></div>
                <div class="value tooltips" th:data-original-title="${first}" data-toggle="tooltip" data-placement="top">[[${pf}]]%</div>
              </div>
              <div class="bar ">
                <div class="title" th:text="${smonth}"></div>
                <div class="value tooltips" th:data-original-title="${second}" data-toggle="tooltip" data-placement="top">[[${ps}]]%</div>
              </div>
              <div class="bar ">
                <div class="title" th:text="${tmonth}"></div>
                <div class="value tooltips" th:data-original-title="${third}" data-toggle="tooltip" data-placement="top">[[${pt}]]%</div>
              </div>
              <div class="bar ">
                <div class="title" th:text="${fomonth}"></div>
                <div class="value tooltips" th:data-original-title="${fourth}" data-toggle="tooltip" data-placement="top">[[${pfo}]]%</div>
              </div>
              <div class="bar">
                <div class="title" th:text="${fimonth}"></div>
                <div class="value tooltips" th:data-original-title="${fifth}" data-toggle="tooltip" data-placement="top">[[${pfi}]]%</div>
              </div>
              <div class="bar ">
                <div class="title" th:text="${simonth}"></div>
                <div class="value tooltips" th:data-original-title="${sixth}" data-toggle="tooltip" data-placement="top">[[${psi}]]%</div>
              </div>
              <div class="bar">
                <div class="title" th:text="${semonth}"></div>
                <div class="value tooltips" th:data-original-title="${seventh}" data-toggle="tooltip" data-placement="top">[[${pse}]]%</div>
              </div>
            
            </div>
        </div>
       
        </div>
        <!-- /row -->
      </section>
    </section>
    <!--main content end-->
    <!--footer start-->
    <br>
    <br>
    <br>
    <br>
 
    <div th:replace="fragments/IVCS_footer::IVCSfooter"></div>
    
    
    <!--footer end-->
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>

  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <script th:src="@{/lib/jquery.sparkline.js}"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
  <script type="text/javascript" th:src="@{/lib/gritter/js/jquery.gritter.js}"></script>
  <script type="text/javascript" th:src="@{/lib/gritter-conf.js}"></script>
  <!--script for this page-->
  <script th:src="@{/lib/sparkline-chart.js}"></script>
  <script th:src="@{/lib/zabuto_calendar.js}"></script>
  
  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
</body>

</html>
