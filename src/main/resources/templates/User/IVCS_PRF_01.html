<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>PROACTIVE</title>

  <!-- Favicons -->
  <link th:href="@{/img/proactive.jpg}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css">
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
  <script th:src="@{/lib/chart-master/Chart.js}"></script>

</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <div th:replace="fragments/IVCS_header::IVCSheader"></div>
    
    <aside>
    <div th:replace="fragments/IVCS_sidebar::IVCSsidebar"></div>
    
   
  </aside>
    
    
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 cardHeader">Profile</h1>

          </div>



          <!-- Content Row -->

          <div class="row">

            <div class="card-body">


              <div class="card-body formBorder" style="background-color: white;">

                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                    <br>
                    <br>
                    <form th:action="@{/profile}" method="post"   >
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="adminEmail" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-6">
                          <input type="email"  class="form-control" id="adminEmail" placeholder="Email" name="email" >
                    </div>
                    	<p th:text="${mailError}" style="color: red"></p>
                      </div>
               
                    
         
                  <div class="form-group row">
                      <label style="font-weight: bold;" for="oldpass" class="col-sm-3 col-form-label">Old Password<span style="color: red;">*</span></label>
                      <div class="col-sm-6">
                         <input type="password" class="form-control" id="oldpass" placeholder="Old Password" name="password">
                     
                      </div>
                      	<p th:text="${passError}" style="color: red"></p>
                      </div>
                     
                    
                    <br>
                  

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">&nbsp;</label>
                      <div class="col-sm-2">
                           <input type="submit" class="btn btn-success"  style="width: 100px;" value="Continue">
                      </div>
                      
                    </div>
                   </form>
                  </div>
                  <div class="col-md-2"></div>
                 
                </div>
              </div>

            </div>




          </div>
        </div><!-- End of Page Content -->
  </section>
  <!-- /wrapper -->
</section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
   
    <div th:replace="fragments/IVCS_footer::IVCSfooter"></div>
    
    <!--footer end-->
  </section>
 <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>

  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
   <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
  <!--script for this page-->

</body>

</html>
