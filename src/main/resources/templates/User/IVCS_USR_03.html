<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>PROACTIVE</title>

  <!-- Favicons -->
  <link th:href="@{/img/proactive.jpg}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/zabuto_calendar.css">
  <link rel="stylesheet" type="text/css" href="lib/gritter/css/jquery.gritter.css" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
  <script th:src="@{/lib/chart-master/Chart.js}"></script>

</head>

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <div th:replace="fragments/IVCS_header::IVCSheader"></div>
    
    <aside>
    <div th:replace="fragments/IVCS_sidebar::IVCSsidebar"></div>
    
   
  </aside>
    
    
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 cardHeader">User Update</h1>

          </div>



          <!-- Content Row -->

          <div class="row">

            <div class="card-body">


              <div class="card-body formBorder" style="background-color: white;">

                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                    <br>
                        <p th:if="${message}" th:text="${message}" style="color:blue;"/>
                    <br>
                       <form th:action="@{/updateUser/{id}(id=${userupdate.id})}" th:object="${userupdate}" method="post">
                     
                        <div class="form-group row">
                      
                      <label style="font-weight: bold;" for="adminName" class="col-sm-3 col-form-label">User Name</label>
                      <div class="col-sm-6">

                          <input type="text" th:field="*{name}" class="form-control" id="adminName" placeholder="User Name">
                      
                      </div>
                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"	style="color: red"></p>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="adminEmail" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-6">
                        <input type="text"  th:field="*{email}"  class="form-control" id="adminEmail" placeholder="Email" readonly="readonly">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="adminphone" class="col-sm-3 col-form-label">Phone No</label>
                      <div class="col-sm-6">
                         <input type="number"  th:field="*{phone}" class="form-control" id="adminphone" placeholder="Phone No">
                    
                      </div>
                    </div>
                    
              <!--     <div class="form-group row">
                      <label style="font-weight: bold;" for="newPassword"
                        class="col-sm-3 col-form-label">New Password</label>
                      <div class="col-sm-6">
                         <input type="password"  th:field="*{pass}" class="form-control" id="newPassword" placeholder="Password">
                     
                      </div>
                    </div>
                    <div class="form-group row">
                      <label style="font-weight: bold;" for="confirmPassword" class="col-sm-3 col-form-label">Comfirm
                        Password</label>
                      <div class="col-sm-6">
                       <input type="password"  th:field="*{cofpass}" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    
                      </div>
                    </div> -->  
                  <div class="form-group row">
                      <label style="font-weight: bold;" for="adminRole" class="col-sm-3 col-form-label">User Role<span style="color: red;">*</span></label>
                      <div class="col-sm-6">
                        <select id="stockCode" th:field="*{role}" name="stocks" class="form-control">
                          <option th:each="list:${rolelist}" th:value="${list.id}" th:text="${list.name}">Manager</option>
                        </select> 
                      	<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color:red;"></p>	
                     
                      </div>
                      </div>
                    
                    <br>
                  

                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">&nbsp;</label>
                      <div class="col-sm-2">
                          <input type="submit" style="width: 100px;" class="btn btn-success" value="Update">
                      </div>
                        <div class="col-sm-3">
                        <a th:href="@{/IVCS_USR_01}" style="width: 100px;"  class="btn btn-block btn-warning">
                          Back</a>
                      </div>

                    </div>
                    </form>
                  </div>
                  <div class="col-md-2"></div>
                 
                </div>
              </div>

            </div>




          </div>
        </div><!-- End of Page Content -->
  </section>
  <!-- /wrapper -->
</section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
    <!--footer start-->
   
    <div th:replace="fragments/IVCS_footer::IVCSfooter"></div>
    
    <!--footer end-->
  </section>
 <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>

  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
   <script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{/lib/common-scripts.js}"></script>
  <!--script for this page-->

</body>

</html>
